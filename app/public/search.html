<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Playdate-Mate</title>

  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1>Project Playdate-Mate</h1>
      <h3>Helps parents find playdates for their children!</h3>
      <hr>
      <a href="/" class="btn btn-danger btn-lg">
        <span class="fa fa-eye"></span> Search Playdate</a>
      <a href="/add" class="btn btn-danger btn-lg">
        <span class="fa fa-plus"></span> Add New Playdate Mate</a>
      <a href="/all" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> All Playdate</a>
      <a href="/older" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> Older Children Playdate</a>
      <a href="/younger" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> Younger children Playdate</a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card mb-4">
          <div class="card-header">
            Playdate-Mate Search
          </div>
          <div class="card-body">
            <input type="text" id="playdate-search" class="form-control">
            <br>
            <div class="text-right">
              <button class="btn btn-primary btn-md" id="search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Age Search
          </div>
          <div class="card-body">
            <input type="text" id="age-search" class="form-control">
            <br>
            <div class="text-right">
              <button class="btn btn-primary btn-md" id="age-search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Gender Search
          </div>
          <div class="card-body">
            <input type="text" id="gender-search" class="form-control">
            <br>
            <div class="text-right">
              <button class="btn btn-primary btn-md" id="gender-search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Zipcode Search
          </div>
          <div class="card-body">
            <input type="text" id="zipcode-search" class="form-control">
            <br>
            <div class="text-right">
              <button class="btn btn-primary btn-md" id="zipcode-search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Playdate Search Results
          </div>
          <div class="card-body">
            <div class="mate" id="stats">
              <h2 id="name">Mate:</h2>
              <div>
                <h6>
                  <strong>Age:</strong>
                  <span id="age"></span>
                </h6>
                <h6>
                  <strong>Gender:</strong>
                  <span id="gender"></span>
                </h6>
                <h6>
                  <strong>Zipcode:</strong>
                  <span id="zipcode"></span>
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="js/search.js" type="text/javascript"></script>
</body>

</html>
